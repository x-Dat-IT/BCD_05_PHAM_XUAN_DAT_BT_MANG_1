<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mảng - Aray</title>
     <!-- BS5 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="wrapper container">
        <div class="content ">
            <div class="content__input">
                <h2 class="mb-4 text-xl-center" >Bài Tập Mảng-Aray</h2>
                <form class="row">
                    <div class="form-group col-6">
                        <input type="number" class="form-control" id="inpSoN" placeholder="Nhập số n">
                    </div>
                    <button id="btnThemSo" type="button" class="btn btn-primary col-3 ">Thêm số</button>
                </form>

                <p id="txtThemSo" class=" alert alert-success mt-4 text-success"></p>
            </div>
            <div class="accordion" id="accordionExample">
                <!-- Bài 1: Tổng số dương -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#baiTap-1">
                            Bài-1: Tổng số dương
                        </button>
                    </h2>
                    <div id="baiTap-1" class="accordion-collapse collapse " data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <button id="btnTinhTong" type="button" class="btn btn-primary col-3 ">Tính tổng</button>
                            <p id="txtTinhTong" class=" alert alert-success mt-4 text-success"></p>
                        </div>
                    </div>
                </div>
                <!-- Bài 2: Đếm số dương -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#baiTap-2">
                            Bài-2: Đếm số dương
                        </button>
                    </h2>
                    <div id="baiTap-2" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <button id="btnDemSoDuong" type="button" class="btn btn-primary col-3 ">Đếm số</button>
                            <p id="txtDemSoDuong" class=" alert alert-success mt-4 text-success"></p>
                        </div>
                    </div>
                </div>
                <!-- Bài 3: Tìm số nhỏ nhất -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#baiTap-3">
                            Bài-3: Tìm số nhỏ nhất
                        </button>
                    </h2>
                    <div id="baiTap-3" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <button id="btnTimSoMin" type="button" class="btn btn-primary col-3 ">Tìm số</button>
                            <p id="txtTimSoMin" class=" alert alert-success mt-4 text-success"></p>
                        </div>
                    </div>
                </div>
                <!-- Bài 4: Tìm số dương nhỏ nhất -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#baiTap-4">
                            Bài-4: Tìm số dương nhỏ nhất
                        </button>
                    </h2>
                    <div id="baiTap-4" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <button id="btnTimSoDuongMin" type="button" class="btn btn-primary col-3 ">Tìm số</button>
                            <p id="txtTimSoDuongMin" class=" alert alert-success mt-4 text-success"></p>
                        </div>
                    </div>
                </div>
                <!-- Bài 5: Tìm số chẵn cuối cùng -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#baiTap-5">
                            Bài-5: Tìm số chẵn cuối cùng
                        </button>
                    </h2>
                    <div id="baiTap-5" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <button id="btnTimSoChan" type="button" class="btn btn-primary col-3 ">Tìm số</button>
                            <p id="txtTimSoChan" class=" alert alert-success mt-4 text-success"></p>
                        </div>
                    </div>
                </div>
                <!-- Bài 6: Đổi chỗ -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#baiTap-6">
                            Bài-6: Đổi chỗ
                        </button>
                    </h2>
                    <div id="baiTap-6" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <form class="row">
                                <div class="form-group col-6 mb-4">
                                    <input type="number" class="form-control" id="inpViTri1"
                                        placeholder="Nhập vị trí số 1">
                                </div>
                                <div class="form-group col-6">
                                    <input type="number" class="form-control" id="inpViTri2"
                                        placeholder="Nhập vị trí số 2">
                                </div>
                            </form>
                            <button id="btnDoiCho" type="button" class="btn btn-primary col-3 ">Đổi chỗ</button>
                            <p id="txtDoiCho" class=" alert alert-success mt-4 text-success"></p>
                        </div>
                    </div>
                </div>
                <!-- Bài 7: Sắp xếp tăng dần -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#baiTap-7">
                            Bài-7: Sắp xếp tăng dần
                        </button>
                    </h2>
                    <div id="baiTap-7" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <button id="btnSXTang" type="button" class="btn btn-primary col-3 ">Sắp xếp</button>
                            <p id="txtSXTang" class=" alert alert-success mt-4 text-success"></p>
                        </div>
                    </div>
                </div>
                <!-- Bài 8: Tìm số nguyên tố đầu tiên -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#baiTap-8">
                            Bài-8: Tìm số nguyên tố đầu tiên
                        </button>
                    </h2>
                    <div id="baiTap-8" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <button id="btnTimSoNto" type="button" class="btn btn-primary col-3 ">Tìm số</button>
                            <p id="txtTimSoNto" class=" alert alert-success mt-4 text-success"></p>
                        </div>
                    </div>
                </div>
                <!-- Bài 9: Đếm số nguyên  -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#baiTap-9">
                            Bài-9: Đếm số nguyên
                        </button>
                    </h2>
                    <div id="baiTap-9" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <button id="btnDemSoNg" type="button" class="btn btn-primary col-3 ">Đếm số</button>
                            <p id="txtDemSoNg" class=" alert alert-success mt-4 text-success"></p>
                        </div>
                    </div>
                </div>
                <!-- Bài 10: So sánh số lượng số âm và dương  -->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#baiTap-10">
                            Bài-10: So sánh số lượng số âm và dương
                        </button>
                    </h2>
                    <div id="baiTap-10" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <button id="btnSoSanh" type="button" class="btn btn-primary col-3 ">So sánh</button>
                            <p id="txtSoSanh" class=" alert alert-success mt-4 text-success"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- BS5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!-- JS -->
<script src="./js/main.js"></script>
</body>
</html>
